---
- name: Get VMs from CF service
  uri:
    url: "{{ manageiq.api_url }}/api/{{ manageiq.service }}/vms"
    method: GET
    body_format: json
    validate_certs: false
    headers:
      X-Auth-Token: "{{ manageiq.api_token }}"
      Content-Type: "application/json"
    status_code: 200
  register: get_vms_output

- debug: var=get_vms_output
  when: verbose

- name: Assign CF tag to VM
  uri:
    url: "{{ item.json.resources[0].href }}/tags"
    method: POST
    body_format: json
    body:
      action: assign
      resources: 
        - category: "{{ category }}"
          name: "{{ tag }}"
    validate_certs: false
    headers:
      X-Auth-Token: "{{ manageiq.api_token }}"
      Content-Type: "application/json"
    status_code: 200
  register: tag_vm_output
  with_items: "{{ get_vms_output }}"

- debug: var=tag_vm_output
  when: verbose  